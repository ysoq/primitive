<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽象画制作</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
            display: flex;
            flex-direction: column;
            padding-right: 20px;
        }

        label,
        .item-title {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        input[type="file"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        button.loading {
            background-color: #ccc;
            cursor: not-allowed;
            pointer-events: none;
        }

        button.loading::after {
            content: ' Loading';
            margin-left: 10px;
            animation: loading-animation 1s infinite;
        }

        @keyframes loading-animation {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        .img-preview {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .img-preview img,
        .img-preview svg {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        /* 美化单选按钮的样式 */
        .radio-group {
            display: flex;
            margin: 10px 0;
        }
        .radio-label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
            margin-right: 10px;
        }
        .radio-label input[type="radio"] {
            cursor: pointer;
            display: none;
        }
        .radio-label span {
            padding: 5px 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .radio-label input[type="radio"]:checked + span {
            background-color: #007bff; /* 选中的背景色 */
            color: white; /* 选中的文字色 */
            border-color: #007bff; /* 选中的边框色 */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>抽象画</h1>
        <form id="uploadForm">
            <div class="form-group">
                <label for="imageInput">选择图片</label>
                <input type="file" id="imageInput" name="image" oninput="showPreview()" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="stepCountInput">复杂度</label>
                <input type="number" id="stepCountInput" name="stepCount" value="200" min="1" max="1000" required>
            </div>
            <div class="form-group">
                <label for="imageTypeInput">制作类型</label>

                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="imageType" value="png" required checked>
                        <span>PNG</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="imageType" value="svg">
                        <span>SVG</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="imageType" value="gif">
                        <span>GIF</span>
                    </label>
                </div>
            </div>
            <button type="button" onclick="uploadImage()">开始制作</button>
        </form>
        <div class="img-preview">
            <div id="responseArea">
                <!-- Result of abstract art creation will appear here -->
            </div>
            <div id="imgPreview">
                <!-- Preview of selected image will appear here -->
            </div>
        </div>
    </div>
    <script>
        function showPreview() {
            const imageInput = document.getElementById('imageInput');
            const preview = document.getElementById('imgPreview');
            if (imageInput.files && imageInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.innerHTML = '<img src="' + e.target.result + '" alt="Image preview">';
                }
                reader.readAsDataURL(imageInput.files[0]);
            } else {
                preview.innerHTML = '';
            }
        }
        function uploadImage() {
            const button = document.querySelector('button');
            button.classList.add('loading');

            const imageInput = document.getElementById('imageInput');
            const stepCountInput = document.getElementById('stepCountInput');
            const imageTypeInput = document.querySelector('input[name="imageType"]:checked');

            if (imageInput.files.length === 0) {
                alert('Please select an image to upload.');
                button.classList.remove('loading');
                return;
            }

            const file = imageInput.files[0];
            const reader = new FileReader();
            reader.onload = function (event) {
                const base64String = event.target.result.split(',')[1];
                // Replace '/process' with your actual server endpoint
                fetch('/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `image=${encodeURIComponent(base64String)}&stepCount=${stepCountInput.value}&imageType=${imageTypeInput.value}`
                })
                    .then(response => response.json())
                    .then(data => {
                        button.classList.remove('loading');
                        const responseArea = document.getElementById('responseArea');
                        responseArea.innerHTML = ''; // Clear previous content

                        if (imageTypeInput.value === "gif" || imageTypeInput.value === "png") {
                            const imgElement = document.createElement('img');
                            imgElement.src = `data:image/${imageTypeInput.value};base64,${data.data}`;
                            imgElement.alt = 'Processed Image';
                            responseArea.appendChild(imgElement);
                        } else if (imageTypeInput.value === "svg") {
                            // For SVG, we set the innerHTML to the SVG data string directly
                            responseArea.innerHTML = data.data;
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred while uploading the image.');
                        button.classList.remove('loading');
                    });
            };
            reader.onerror = function (error) {
                console.error('Error reading file:', error);
                alert('An error occurred while reading the file.');
                button.classList.remove('loading');
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>

</html>
